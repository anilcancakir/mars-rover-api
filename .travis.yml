dist: bionic
language: php

matrix:
  fast_finish: true
  include:
    - php: 8.0

cache:
  directories:
    - $HOME/.composer/cache

services:
  - memcached
  - redis-server

before_script:
  - cp .env.example .env
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate

script:
  - vendor/bin/phpunit
